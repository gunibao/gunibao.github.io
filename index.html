<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <nav>
            <div class="logo">智能2班</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="login.html">聊天室</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>欢迎来到智能2班</h1>

                <h3>班级简介</h3>

            </div>
            <div class="feature-card">

                <p>近期班级活动和重要通知...</p>

                    <p class="secret-hint">暗号是：ywt是大帅哥</p>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 智能2班</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">智能2班</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="login.html">登录</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <div class="tab-buttons">
                    <button onclick="switchTab('login')" id="loginTab" class="active">登录</button>
                    <button onclick="switchTab('register')" id="registerTab">注册</button>
                </div>

                <!-- 登录表单 -->
                <div id="loginForm">
                    <h2>用户登录</h2>
                    <input type="text" id="loginUsername" placeholder="用户名">
                    <input type="password" id="loginPassword" placeholder="密码">
                    <button onclick="login()">登录</button>
                </div>

                <!-- 注册表单 -->
                <div id="registerForm" class="hidden">
                    <h2>用户注册</h2>
                    <input type="text" id="regUsername" placeholder="设置用户名">
                    <input type="password" id="regPassword" placeholder="设置密码">
                    <input type="password" id="regConfirmPassword" placeholder="确认密码">
                    <button onclick="register()">注册</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 智能2班网站 版权所有</p>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
